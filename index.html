<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Resumo de resultados</title>

</head>

<body>
    <div class="main">
        <div class="main-content">
            <div class="left-content">
                <h3>You Result</h3>
                <div class="final-result">
                    <span>76</span>
                    of 100
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="right-content">
                <h3>Summary</h3>
                <div class="box-result">
                    <div class="type-of-result"><img src="./src/image/icon-reaction.svg">reaction</div>
                    <div class="score"><span>80</span> / 100</div>
                </div>
                <div class="box-result">
                    <div class="type-of-result"><img src="./src/image/icon-memory.svg">Memory</div>
                    <div class="score"><span>92</span> / 100</div>
                </div>
                <div class="box-result">
                    <div class="type-of-result"><img src="./src/image/icon-verbal.svg">Verbal</div>
                    <div class="score"><span>61</span> / 100</div>
                </div>
                <div class="box-result">
                    <div class="type-of-result"><img src="./src/image/icon-visual.svg">Visual</div>
                    <div class="score"><span>72</span> / 100</div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>

</body>

</html>
